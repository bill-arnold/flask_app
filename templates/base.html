<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock title %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    {% block extra_head %}
    {% endblock %}
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar" class="col-md-3 col-lg-2 bg-dark text-white p-3" style="min-height: 100vh;">
                <h4 class="text-center mb-4">Dashboard</h4>
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="/" class="nav-link text-white" onclick="showContent('home')">Home</a>

                    </li>
                    <li class="nav-item"><a href="#" class="nav-link text-white"
                            onclick="showContent('staff')">Staff</a></li>
                    <li class="nav-item"><a href="{{ url_for('projects') }}" class="nav-link text-white"
                            onclick="showContent('project')">Project</a></li>
                    <li class="nav-item"><a href="{{ url_for('details') }}" class=" nav-link text-white"
                            onclick="showContent('details')">Project Details</a></li>
                </ul>
            </div>

            <!-- Main Content -->
            <div id="content" class="col-md-9 col-lg-10 p-4">
                {% block body %}
                <h2>Welcome to My Flask Website!</h2>
                <h1>Nav bar</h1>
                <nav>
                    <a href="#" class="btn btn-link">Staff</a>
                    <a href="#" class="btn btn-link">Project</a>
                    <a href="#" class="btn btn-link">Project Details</a>
                </nav>
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Custom JavaScript for Content Switching -->
    <script>
        function showContent(section) {
            let content = document.getElementById("content");

            if (section === "home") {
                content.innerHTML = "<h2>Home</h2><p>This is the home page content.</p>";
            } else if (section === "staff") {
                content.innerHTML = "<h2>Staff</h2><p>This is the staff page content.</p>";
            } else if (section === "project") {
                content.innerHTML = "<h2>Project</h2><p>This is the project page content.</p>";
            } else if (section === "details") {
                content.innerHTML = "<h2>Project Details</h2><p>This is the project details page content.</p>";
            }
        }
    </script>

    {% block scripts %}
    {% endblock %}
</body>

</html>
